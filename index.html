<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/todoList.css"> 
    <script src="https://kit.fontawesome.com/886947b47f.js" crossorigin="anonymous"></script>
    <script src="/todoList.js"></script>
    <title>todoList</title>
</head>
<body>
    <div class="app">
        <div class="app-title">
            <span>
                <i><b>todoList</b></i>
            </span>
        </div>
        <div class="input-container">
            <input type="text" placeholder="Item Name" class='todo-list-input'>
            <button type="button" class="button add-button" onclick="createItem()">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
        <ul class="todo-list-container">
            <li class="todo-list-item">
                <span class="todo-list-item-name">
                    Test Item
                </span>
                <button type="button" class="complete-button">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button type="button" class="remove-button">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </li>
        </ul>
    </div>
</body>
</html>
